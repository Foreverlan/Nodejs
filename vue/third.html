<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Vue</title>
</head>
<body>
	<div id="app1">
		{{message}}
	</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app1 = new Vue({
		el:'#app1',
		data:{
			message:'Foreverlan'
		},
		created:function(){
			let that =this;
			console.log('Vue实例被创建。变量message='+ that.message);
		}
	});
</script>
</body>
</html>
