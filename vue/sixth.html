<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Vue</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app1">
		<p>
			<span class="color_red" v-bind:class="{color_green:isGreen,color_blue:isBlue}">字体颜色</span>
			| <span v-bind:class="classObj">字体颜色</span>
		</p>
		<button v-on:click="toBlue">变蓝</button>
		<button v-on:click="toGreen">变绿</button>
		<button v-on:click="reset">重置</button>
	</div>
	<div id="app2">
		<my-list v-bind:class="isbold?'bold':''"></my-list>
		<p v-bind:style="styleObj">红色加粗</p>
	</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="axios.min.js"></script>
<script type="text/javascript" src="lodash.min.js"></script>
<script type="text/javascript">
	var app1 = new Vue({
		el:'#app1',
		data:{
			isGreen:false,
			isBlue:false,
			classObj:{
				color_red:true,
				color_blue:false,
				color_green:false,
			}
		},
		methods:{
			toBlue:function(){
				let that = this;
				that.isBlue = true;
				that.isGreen = false;
				that.classObj.color_blue = true;
				that.classObj.color_green = false;
			},
			toGreen:function(){
				let that = this;
				that.isGreen = true;
				that.isBlue = false;
				that.classObj.color_green = true;
				that.classObj.color_blue = false;
			},
			reset:function(){
				let that = this;
				that.isGreen = false;
				that.isBlue = false;
				that.classObj.color_green = false;
				that.classObj.color_blue = false;
			}
		}
	});

	Vue.component('my-list',{
		template:'<li class="color_red">红色</li>'
	})
	var app2 = new Vue({
		el:'#app2',
		data:{
			isbold:true,
			styleObj:{
				'color':'red',
				'font-weight':'900',
			},
		}
	});
</script>
</body>
</html>
