<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Vue</title>
</head>
<body>
<div id="app1">
	{{message}}
</div>
<div id="app2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</span>
</div>
<div class="app3">
	<p v-if="seen">现在你看到我了</p>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
var app1 = new Vue({
	el:'#app1',
	data:{
		message:'hello world!'
	}
});

var app2 = new Vue({
	el:'#app2',
	data:{
		message:'页面加载于'+new Date().toLocaleString()
	}
});

var app3 = new Vue({
	el:'.app3',
	data:{
		seen:true
	}
});
</script>
</body>
</html>
