<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Vue</title>
</head>
<body>
	<div id="app1">
		{{vm.a}}
	</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var obj = {a:1};
	var vm = new Vue({
		el:'#app1',
		data:obj
	});

	console.log(vm.a);
	console.log(vm.a == obj.a);
	vm.a =2;
	console.log(vm.a ,obj.a);
	obj.a = 3;
	console.log(vm.a,obj.a);
</script>
</body>
</html>
